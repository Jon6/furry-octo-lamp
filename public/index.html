<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- figure out where to put col-xxxx classes in this so they aren't on every div -->
    <div class="container-fluid">
        <div id="heading" class="text-center row">
            <h1 class="main-font">My Tasks</h1>
        </div>
        <div class="row">
            <div id="main-container" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <table class="table main-font">
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <form id=addTaskForm class="form-inline">
                <div class="text-center col-xs-10 col-xs-offset-1">
                    <input id="taskString" class="form-control" type="text" placeholder="Enter a new Task" />
                    <button id="search" type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
